<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/spectre.css/dist/spectre.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container grid-lg">
      <div class="columns">
        <div class="column col-12">
          <h1>Reddit Gallery</h1>
        </div>
      </div>
      <div class="columns">
        <div class="column col-sm-12 col-md-12 col-lg-10 col-10 mb-2">
          <form id="subSearch">
            <div class="input-group">
              <select class="form-select" id="sortBy">
                <option value="hot.json">Hot</option>
                <option value="new.json">New</option>
                <option value="top.json?t=hour">Top (Hour)</option>
                <option value="top.json?t=day">Top (Day)</option>
                <option value="top.json?t=week">Top (Week)</option>
                <option value="top.json?t=month">Top (Month)</option>
                <option value="top.json?t=year">Top (Year)</option>
                <option value="top.json?t=all">Top (All Time)</option>
              </select>
              <span class="input-group-addon">reddit.com/r/</span>
              <input
                type="text"
                class="form-input"
                placeholder="Enter Subreddit Name"
                id="searchForm"
              />
              <button class="btn btn-primary input-group-btn">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div id="app"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
