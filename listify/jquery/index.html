<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Listify jQuery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/sakura.css/css/sakura.css"
      type="text/css"
    />
  </head>
  <body>
    <h1>Text List to HTML List</h1>
    <textarea
      cols="48"
      placeholder="Enter your list text here"
      rows="8"
    ></textarea>
    <select name="" id="indentation">
      <option value="  ">Spaces</option>
      <option value="&#9;">Tabs</option>
    </select>
    <button type="button" id="liOnly">li</button>
    <button type="button" id="ul">ul > li</button>
    <button type="button" id="ol">ol > li</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
